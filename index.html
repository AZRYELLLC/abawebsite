<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTOBETAGENT</title>
    <style>
        /* ... dein kompletter Style wie vorher ... */
        /* Nur neue Klasse für Start-Screen */
        .start-screen {
            position:fixed;
            top:0; left:0;
            width:100vw; height:100vh;
            background:#000;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            z-index:101;
            cursor:pointer;
        }
        .start-text {
            font-size:2.5rem;
            color:#09C285;
            margin-bottom:30px;
            text-shadow: 0 0 20px #09C285;
        }
        .start-hint {
            font-size:1.2rem;
            opacity:0.8;
        }
    </style>
</head>
<body>
    <!-- Neuer Start-Screen -->
    <div class="start-screen" id="start-screen">
        <div class="start-text">AUTOBETAGENT</div>
        <div class="start-hint">Click to enter</div>
    </div>

    <!-- Audio -->
    <audio id="loading-sound" preload="auto">
        <source src="https://www.zapsplat.com/wp-content/uploads/2015/sound-effects-14542/zapsplat_science_fiction_neon_light_buzz_14559.mp3" type="audio/mpeg">
    </audio>

    <div class="welcome-screen">
        <div class="welcome-text">WELCOME TO AUTOBETAGENT!</div>
        <div class="welcome-loader">
            <div class="welcome-loader-bar"></div>
        </div>
    </div>

    <canvas id="particles"></canvas>
    <!-- ... Rest deines Codes wie vorher ... -->

    <script>
        const startScreen = document.getElementById('start-screen');
        const loadingSound = document.getElementById('loading-sound');
        const welcomeScreen = document.querySelector('.welcome-screen');

        // Klick → Start-Screen weg, Sound starten, Loading beginnen
        startScreen.addEventListener('click', () => {
            startScreen.style.display = 'none';
            loadingSound.volume = 0.3;
            loadingSound.loop = true;
            loadingSound.play();

            // Loading-Screen anzeigen (falls versteckt)
            welcomeScreen.style.opacity = 1;
            welcomeScreen.style.pointerEvents = 'all';

            // Sound nach Loading stoppen
            setTimeout(() => {
                loadingSound.pause();
                loadingSound.currentTime = 0;
            }, 4100);
        });

        // Particles und Rest wie vorher...
        // (dein Particles-Code hier einfügen)
    </script>
</body>
</html>
